<body>
    <script>
        //class User 생성
        // name, birth를 받아서 멤버변수로 저장  2009-09-30
        // get age() 나이를 리턴
        // status() 성인인지 미성년자인지 리턴 (콘솔에 출력)
        

        class User{
            constructor(name, birth){
                this.name = name;
                this.birth = birth;
            }
            get userInfo(){
                return `${this.name}, ${this.birth}`;
            }
            get age(){
                let birthAge = new Date(this.birth);
                let todayYear = new Date().getFullYear();
                return todayYear - birthAge.getFullYear();
            }
            status(){
                if(this.age>=20){
                    return '성인'
                }
                return '미성년자'
            }
        }
        const hong = new User('hong gil dong', "2001-01-01");
        console.log(hong);
        console.log(hong.userInfo);
        console.log(hong.age);
        console.log(hong.status());

        let kim = new User('kim', '1990-01-01');
        console.log(kim.age);
        console.log(kim.status());



    </script>
