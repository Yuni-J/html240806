<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table th,td{
            border: 1px solid black;
            text-align: center;
        }
        .w30{
            width: 30%;
        }
        .w50{
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>리스트의 구조에 따라 자바스립트 객체 생성</h1>
    <form action="">
        이름 : <input type="text" id="name"><br>
        거주지 : <input type="text" id="address"><br>
        좋아하는 리스트<br>
        리스트1 : <input type="text" id="favor1"><br>
        리스트2 : <input type="text" id="favor2"><br>
        리스트3 : <input type="text" id="favor3"><br>
        이메일 : <input type="email" id="email"><br>
        내가 가장 좋아하는 것 : <input type="text" id="wanna"><br>
        <button type="button" onclick="objlist()">객체로 전송</button><br>
        전송받은 데이터 표로 <button type="button" onclick="table()">출력</button>
    </form>
    <table id="table"></table>

    <script>
        const list = {
            name: '',
            address: '',
            email: '',
            wanna: '',
            favors:{
                favor1: '',
                favor2: '',
                favor3: ''
            }
        };

        function objlist(){
            let name = document.getElementById('name').value;
            let address = document.getElementById('address').value;
            let email = document.getElementById('email').value;
            let wanna = document.getElementById('wanna').value;
            let favor1 = document.getElementById('favor1').value;
            let favor2 = document.getElementById('favor2').value;
            let favor3 = document.getElementById('favor3').value;

            list.name = name;
            list.address = address;
            list.email = email;
            list.wanna = wanna;
            list.favors.favor1 = favor1;
            list.favors.favor2 = favor2;
            list.favors.favor3 = favor3;
            console.log(list)
        }

        function table(){
            const table = document.getElementById('table');
            let str = `<tr><th class="w30">이름</th><td>${list.name}</td calss="w50"></tr>`;
            str += `<tr><th>거주지</th><td>${list.address}</td></tr>`; 
            str += `<tr><th>좋아하는 리스트</th>
                <td><li>${list.favors.favor1}</li><li>${list.favors.favor2}</li><li>${list.favors.favor3}</li></td></tr>`; 
            str += `<tr><th>이메일</th><td>${list.email}</td></tr>`; 
            str += `<tr><th>가장 좋아하는것</th><td>${list.wanna}</td></tr>`; 

            table.innerHTML = str;
        }



        





    </script>
</body>
</html>
