<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 
        input에 파일명.확장자 형태로 입력을 하여 버튼을 클릭하면
        이미지파일인지 아닌지 검사
        이미지 파일이면 '정상파일입니다.'(green)
        이미지 파일이 아니면 '이미지파일만 가능합니다.'(red)
        이미지파일 jpg, jpeg, png, gif 대소문자 가능.
     -->
     파일명 : <input type="text" id="fileName"><br>
     <button type="button" id="btn">결과</button>
     <h3 id="result"></h3>
     <script>
        //validtion : 검증
        const A = ['jpg','jpeg','png','gif','JPG','JPEG','PNG','GIF']
        function image(){
            let fileName = document.getElementById('fileName').value;
            const result = document.getElementById('result');
            
            let ex = fileName.substring(fileName.indexOf('.')+1);
            let i = '';
            if(A.includes(ex)){
                i = `<span class="green">정상파일 입니다.</span>`;
            } else{
                i = `<span class="red">이미지파일만 가능합니다.</span>`;
            }
            result.innerHTML = `${i}`;
            
        } 
        document.getElementById('btn').addEventListener('click',image);
     
        function imageValid2(image){
            //match 정규표현식으로 나열한 값중 값이 있는지 확인
            if(image.match(/(jpg|png|gif|jpej)/i)){
             return true;
            }
         return false;
        }
     
    </script>

     
</body>
</html>
