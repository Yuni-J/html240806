<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="play(1)"><img src="../image/가위.PNG" alt=""></button>
    <button onclick="play(2)"><img src="../image/바위.PNG" alt=""></button>
    <button onclick="play(3)"><img src="../image/보.PNG" alt=""></button>
    <h3 id="result"></h3>

    <script>
        let win = 0;
        let tie = 0;
        let lose = 0;
        let count = 0;
        
        function play(player){
            console.log(player);
            let com = Math.floor(Math.random()*3)+1;
            console.log(com);
            
            if(com==1&&player==2 || com==2&&player==3 || com==3&&player==1){
                win++;
                game='승'
            } else if(com==1&&player==1 || com==2&&player==2 || com==3&&player==3){
                tie++;
                game=`무승부`
            } else{
                lose++;
                game=`패`
            }
            count++;
            console.log(`횟수 : ${count}`);
            console.log(`승 : ${win}, 무 : ${tie}, 패 : ${lose}`);
            
            let winning = (win / (count-tie)*100).toFixed(2);
            
            let comGame = (com==1) ? '가위' : (com==2) ? '바위' : '보';
            let playerGame = (player==1) ? '가위' : (player==2) ? '바위' : '보';

            
            document.getElementById('result').innerHTML = 
            `player : ${playerGame} / com : ${comGame}  ${game} <br>
            현재 전적 <br>
            승 : ${win} / 무 : ${tie} / 패 : ${lose} / 승률 : ${winning}%`;
        }
    </script>
</body>
</html>
