<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>항상된 for</h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 [ ]
            for(let value of Array){
                code...;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 { }
            for(let value in Object){
                <!-- key: value -->
                code...;
            }
        </li>
    </ul>
    <h3>약수 출력하기</h3>
    <input type="text" id="num">
    <button type="button" id="btn">약수 출력</button>
  
    <h3 id="result">
    </h3>
    <script>
        //약수는 1~나 자신의 수(num) 까지 나눈 나머지가 0인 수
        // 6%1=0 6%2=0 6%3=0 6%4=2 6%5=1 6%6=0    1 2 3 6  4개
        function rNum(){
            const result = document.getElementById('result');
            let num = Number(document.getElementById('num').value);  
            // input 단태그에는 .value으로 값을 가져온다 
            //쌍태그에는 .innerText .innerHTML으로 값을 가져온다
            //docoument : script의 위의 내용 전체(HTML의 내용)
            let count = 0;
            let str = ' ';

            for(let i=1; i<=num; i++){
                if(num%i==0){
                    str += `${i} `;  //띄어쓰기를 넣음
                    count++;
                }
            }
            result.innerHTML = `약수 출력 ${str} / 총 ${count}개`;
        }
        document.getElementById('btn').addEventListener('click', rNum);
    </script>
</body>
</html>
